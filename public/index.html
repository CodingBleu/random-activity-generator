<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Random Activity Generator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--Verknüpfung zu einer CSS-Datei, um das Styling der Seite zu definieren-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/style.css"
      id="versionedCss"
    />
  </head>
  <body>
    <div class="container">
      <!-- Hauptüberschrift der Seite -->
      <h1 class="text-center my-4">RAGGY</h1>
      <div class="form-group">
        <!-- Auswahl der Kategorie durch drop-down Menü-->
        <label for="category">Kategorie:</label>
        <select id="category">
          <option value="random">Zufällige Kategorie</option>
          <option value="Sport">Sport</option>
          <option value="Culture">Kultur</option>
          <option value="Culinary">Kulinarik</option>
          <option value="Education">Bildung</option>
          <option value="Information">Information</option>
          <option value="Housework">Hausarbeit</option>
        </select>
      </div>
      <br />
      <div class="form-group">
        <!-- Eingabefeld für Teilnehmer hinzufügen -->
        <label for="participants">Teilnehmeranzahl:</label>
        <input type="number" id="participants" class="form-control" min="1" />
      </div>
      <br />
      <div class="form-group">
        <!-- Eingabefeld für Standort hinzufügen -->
        <label for="location">Ort:</label>
        <select id="location" class="form-control">
          <option value="indoor">Indoor</option>
          <option value="outdoor">Outdoor</option>
        </select>
      </div>
      <!-- Button zum Generieren einer zufälligen Aktivität -->
      <button id="generate-btn" class="btn btn-primary btn-block my-3">
        Aktivität generieren
      </button>
      <!-- Absatz, der die generierte Aktivität anzeigt -->
      <p id="activity-display" class="alert alert-info">
        Klicken Sie auf den Button, um eine zufällige Aktivität zu generieren
      </p>
      <!-- Absatz, der die Version der Webseite anzeigt -->
      <p class="version text-muted text-right">Version: 1.0</p>
    </div>
    <!-- Verknüpfung zur JavaScript-Datei, die die Funktionalität der Seite steuert -->
    <script type="module" src="/index.js"></script>
    <!-- Bootstrap JS und Abhängigkeiten -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9yE2bgJ8a4sjeHsS2aOxU90cL9JVoRxT2MZw1T"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
