<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Random Activity Generator</title>
    <!--Verknüpfung zu einer CSS-Datei, um das Styling der Seite zu definieren-->
    <link rel="stylesheet" type="text/css" href="/style.css" id="versionedCss">
</head>
<body>
    <div class="container">
        <!-- Hauptüberschrift der Seite -->
        <h1>Random Activity Generator</h1>
        <!-- Eingabefeld für Teilnehmer hinzufügen -->
        <label for="participants">Teilnehmeranzahl:</label>
        <input type="number" id="participants" min="1"/>
        <!-- Button zum Generieren einer zufälligen Aktivität -->
        <button id="generate-btn">Aktivität generieren</button>
        <!-- Absatz, der die generierte Aktivität anzeigt -->
        <p id="activity-display">Klicken Sie auf den Button, um eine zufällige Aktivität zu generieren</p>
         <!-- Absatz, der die Version der Webseite anzeigt -->
        <p class="version">Version: 0.5</p>
    </div>
    <!-- Verknüpfung zur JavaScript-Datei, die die Funktionalität der Seite steuert -->
    <script src="/index.js"></script>
</body>
</html>
